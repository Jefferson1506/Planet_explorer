name: planet_explorer
description: Una aplicaciÃ³n Flutter para explorar planetas utilizando Riverpod, go_router y arquitectura limpia.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^15.1.2
  flutter_riverpod: ^2.6.1
  dio: ^5.8.0+1
  shared_preferences: ^2.5.3
  lottie: ^3.3.1
  animated_splash_screen: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  splash_master: ^0.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/lottie.json
    - assets/logo_app.png
    
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo_app.png"

splash_master:
  color: '#003366'
  lottie: 'assets/lottie.json'
  ios_content_mode: 'center'
  android_gravity: 'center'
  background_image: 'assets/logo_app.png'
  ios_background_content_mode: 'scaleToFill'
  android_background_image_gravity: 'fill'
